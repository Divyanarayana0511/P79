<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="menu">
        <div>
            <ul><li><a href="#menu-holder">View Menu</a></li>
            <li onclick="createmenu()">Create menu</li></ul>
        </div>
    </div>
    <div id="welcome"> Welcome to Pizzeria</div>
    <div class="content">
            
        <div class="row">
            <h1 style="color: white;">Create your own pizza!!</h1>
            <input type="text" id="newitem" alt="Add your creation here">
            <button type="button" class="buttonmenu" onclick="newmenu()" id="additem">Add Pizza </button>
        </div>
         <div class="row">
             <button  type="button" class="buttonmenu"id="menu-holder" onclick="showmenu()">Show menu</button>
            <div id="displaymenu"></div>
        </div>
    
    </div>
